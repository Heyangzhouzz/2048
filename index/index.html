<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>web2048</title>
	</head>
	<script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	
	<link rel="stylesheet" type="text/css" href="2048.css" />

	<body>
		<div id="container">
			<div id="header">
				<h1>2 0 4 8</h1>
				<div class="record">
					<span>当前成绩</span>
					<div id="score">0</div>
				</div>
				<div class="record">
					<span>最高成绩</span>
					<div id="topScore">0</div>
				</div>
				<div class="clearfloat"></div>
			</div>
			<div id="jieshao">
				<span>开动你的大脑，移动滑块，冲刺2048！！！<br />Move your brain and the slider, sprint 2048!!!</span>
				<input type="button" id="newGame" value="新游戏" />
			</div>
			<div id="back-container">
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>

				<div id="c00" class="cell"></div>
				<div id="c01" class="cell"></div>
				<div id="c02" class="cell"></div>
				<div id="c03" class="cell"></div>

				<div id="c10" class="cell"></div>
				<div id="c11" class="cell"></div>
				<div id="c12" class="cell"></div>
				<div id="c13" class="cell"></div>

				<div id="c20" class="cell"></div>
				<div id="c21" class="cell"></div>
				<div id="c22" class="cell"></div>
				<div id="c23" class="cell"></div>

				<div id="c30" class="cell"></div>
				<div id="c31" class="cell"></div>
				<div id="c32" class="cell"></div>
				<div id="c33" class="cell"></div>
			</div>

			<div id="gameOver">
				<div>
					<!--透明背景框-->
				</div>
				<p>
					<!--弹出提示框-->
					Game Over<br> Score:
					<span id="fScore">0</span><br>
					<a class="btn" onclick="game.start()">
						Try Again
					</a>
				</p>
			</div>
		</div>
		<script src="support2048.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
